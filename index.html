<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/poketypes.css">
    <title>Pokemon</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center bg">
            <div class="col-11 col-md-9 rounded mt-2 main-bg">
                <div class="row text-center justify-content-center">
                    <div class="col-10 col-xs-8 col-sm-8 col-md-6">
                        <div class="input-group mt-2">
                            <input type="text" class="form-control" id="search-poke" placeholder="Pokemon's ID #"
                                   aria-label="Recipient's username" aria-describedby="search-button">
                            <button class="btn btn-success " type="button" id="search-button">Search</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <h1 id="poke-name">Venusaur</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span class="text-gray fw-ligh">#003</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img class="img-fluid" id="poke-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/female/3.png" alt="">
                        </div>
                    </div>

                    <div class="row pt-3 wrapper">
                        <img class="icon grass" src="https://duiker101.github.io/pokemon-type-svg-icons/icons/grass.svg" alt="">
                        <img class="icon poison" src="https://duiker101.github.io/pokemon-type-svg-icons/icons/poison.svg" alt="">
                    </div>

                    <div class="row justify-content-center stats-text text-start pt-4">
                        <div class="col-6 mt-1">
                            <span>HP: 80</span>
                            <div class="progress">
                                <div class="progress-bar hp-bar" role="progressbar" style="width: 80%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-6 mt-1">
                            <span>Attack: 82</span>
                            <div class="progress">
                                <div class="progress-bar attack-bar" role="progressbar" style="width: 82%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-6 mt-2">
                            <span>Defense: 83</span>
                            <div class="progress">
                                <div class="progress-bar defense-bar" role="progressbar" style="width: 83%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-6 mt-2">
                            <span>SP Attack: 100</span>
                            <div class="progress">
                                <div class="progress-bar spatk-bar" role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-6 mt-2 mb-4">
                            <span>SP Defense: 100</span>
                            <div class="progress">
                                <div class="progress-bar spdef-bar" role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-6 mt-2 mb-4">
                            <span>Speed: 80</span>
                            <div class="progress">
                                <div class="progress-bar speed-bar" role="progressbar" style="width: 80%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!--            TODO
            ADD next 3 PokÃ©mon
            add info footer (git, etc.)
            -->

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
