<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pokemon</title>
</head>

<body>
    <div class="full-page container">
        <div class="poke-box container">
            <div class="search-tab row">
                <div class="left-title-search col">
                    <label for="search-poke" class="col-form-label">Search Pokemon</label>
                </div>
                <div class="col search-input">
                    <input class="form-control border-dark" type="text" id="search-poke">
                </div>
                <div class="col search-button">
                    <button class="btn btn-outline-dark" id="search-button">Search</button>
                </div>
            </div>

            <div class="results-box container">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-2">
                        <div class="col-md-3 gy-3">
                            <img id="poke-img" src="" class="img-fluid mx-auto d-block" alt="...">
                        </div>
                        <div class="poke-card col-md-8">
                            <div class="card-body">
                                <h5 id="poke-name" class="card-title">Card title</h5>
                                <p id="poke-data" class="card-text">This is a wider card with supporting text below as a
                                    natural lead-in to additional content. This content is a little bit longer.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
